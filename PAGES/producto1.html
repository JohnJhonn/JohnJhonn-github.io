<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="16x16 32x32 64x64" href="../IMAGE/icono sin fondo.png">
    <link rel="stylesheet" href="../CSS/producto1.css">
    <title>Calculadora Básica Online</title>
</head>
<body>
    <header>
        <div class="return" id="returnButton">Regresar</div>
    </header>
    <div class="calculator">
        <div class="screen">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div class="buttons">
            <button>AC</button>
            <button>±</button>
            <button>%</button>
            <button>÷</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <script src="../JAVASCRIPT/producto1.js"></script>
</body>
</html>
